<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/millionaire.css">
    <link rel="stylesheet" href="./style/calculator.css">
    <link rel="stylesheet" href="./style/random.css">
    <title>Document</title>
</head>

<body>
    <section class="millionaire">
        <div class="millionaire_logo">
            <div class="millionaire__help">
                <button class="millionaire__help-item fifty-fifty" onclick="helpFifty()">50:50</button>
                <button class="millionaire__help-item hall-help" onclick="helpCall()">Call</button>
            </div>

            <div class="logo">
                <img src="https://ua.wwbm.com/images/logo.png" alt="">
            </div>

            <ul class="millionaire_list">
                <li class="win">
                    <span>$ 1 000 000</span>
                </li>
                <li class="win">
                    <span>$ 700 000</span>
                </li>
                <li class="win">
                    <span>$ 400 000</span>
                </li>
                <li class="win">
                    <span>$ 200 000</span>
                </li>
                <li class="win">
                    <span>$ 150 000</span>
                </li>
                <li class="win">
                    <span>$ 75 000</span>
                </li>
                <li class="win">
                    <span>$ 50 000</span>
                </li>
                <li class="win">
                    <span>$ 40 000</span>
                </li>
                <li class="win">
                    <span>$ 30 000</span>
                </li>
                <li class="win">
                    <span>$ 20 000</span>
                </li>
                <li class="win">
                    <span>$ 10 000</span>
                </li>
                <li class="win">
                    <span>$ 5000</span>
                </li>
                <li class="win">
                    <span>$ 2000</span>
                </li>
                <li class="win">
                    <span>$ 1000</span>
                </li>
                <li class="win">
                    <span>$ 500</span>
                </li>
            </ul>
        </div>

        <div class="millionaire__question_container">
            <div class="millionaire__question"></div>

            <div class="millionaire__buttons">
                <label class="millionaire__answer-label" onclick="">
                    <span class="answer-text"></span>
                    <input class="millionaire__answer-radio" type="radio"
                           name="answer" value="a">
                </label>

                <label class="millionaire__answer-label">
                    <span class="answer-text"></span>
                    <input class="millionaire__answer-radio"
                           type="radio" name="answer" value="b">
                </label>

                <label class="millionaire__answer-label">
                    <span class="answer-text"></span>
                    <input class="millionaire__answer-radio"
                           type="radio" name="answer" value="c">
                </label>

                <label class="millionaire__answer-label">
                    <span class="answer-text"></span>
                    <input class="millionaire__answer-radio"
                           type="radio" name="answer" value="d">
                </label>
            </div>
        </div>

        <div class="modal call-answer-modal"></div>
        <div class="modal reward-modal">
            <span class="game-reward"></span>
            <button class="millionaire__new-game" onclick="newGame()">Почати заново!</button>
        </div>
    </section>

    <div class="container">
        <section class="calculator">
            <div class="calculator__screen">0</div>

            <button class="calculator__remove btn" onclick="clearAll()">C</button>
            <button class="btn calculator__action" onclick="executeAction('%')">%</button>
            <button class="btn calculator__action" onclick="executeAction('/')">/</button>
            <button class="btn" onclick="addNumber('7')">7</button>
            <button class="btn" onclick="addNumber('8')">8</button>
            <button class="btn" onclick="addNumber('9')">9</button>
            <button class="btn calculator__action" onclick="executeAction('x')">x</button>
            <button class="btn" onclick="addNumber('4')">4</button>
            <button class="btn" onclick="addNumber('5')">5</button>
            <button class="btn" onclick="addNumber('6')">6</button>
            <button class="btn calculator__action" onclick="executeAction('-')">-</button>
            <button class="btn" onclick="addNumber('1')">1</button>
            <button class="btn" onclick="addNumber('2')">2</button>
            <button class="btn" onclick="addNumber('3')">3</button>
            <button class="btn calculator__action" onclick="executeAction('+')">+</button>
            <button class="btn" onclick="addNumber('0')">0</button>
            <button class="btn" onclick="addNumber('00')">00</button>
            <button class="btn" onclick="addFloatingPoint()">.</button>
            <button class="calculator__equals calculator__action btn" onclick="calculateResult()">=</button>
        </section>
    </div>

    <section class="random">
        <div class="random__container">
            <h3 class="random__title">Генератор випадкових чисел!</h3>
            <div class="random__input-container">
                <label class="random__label">
                    Min <br/>
                    <input class="random__input min" type="number" name="min" value="1">
                </label>

                <label class="random__label">
                    Max <br/>
                    <input class="random__input max" type="number" name="max" value="100">
                </label>

                <label class="random__label">
                    Кількість рандомних чисел <br/>
                    <input class="random__input amount" type="number" name="amount" value="10">
                </label>

                <label>
                    Тільки унікальні числа
                    <input class="unique-numbers" type="checkbox" checked>
                </label>


                <button class="random__generate" onclick="generateAmountNumber()">Згенерувати</button>
            </div>

            <div class="result"></div>
        </div>
    </section>

    <script src="./js/millionaire.js"></script>
    <script src="./js/calculator.js"></script>
    <script src="./js/random.js"></script>
</body>
</html>
